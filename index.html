<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tribute</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>
<body class="bg-gray-800 font-serif text-white min-w-full">
<main id="main" class="w-full text-center">
  <div class="p-5">
    <h1 id="title" class="text-2xl py-10 text-5xl">Quincy Larson</h1>
    <h3 class="text-sm">The man who founded freeCodeCamp</h3>
  </div>
  <div class="bg-stone-900 w-full p-5">
    <figure id="img-div" class="text-center max-w-sm text-center m-auto">
      <img
        id="image"
        class="rounded"
        src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Quentin_-_freecodecamp.org.max-700x3000.format-webp.webp"
        alt="Quincy Larson from freeCodeCamp"
      />
      <figcaption id="img-caption" class="mt-2">Quincy Larson is a programmer, teacher, and the creator of the popular
        freeCodeCamp.org
      </figcaption>
    </figure>
  </div>
  <section id="tribute-info" class="text-center m-auto mt-10 max-w-sm">
    <div>Here is a timeline of Quincy's Life</div>
    <div class="text-center">
      <ul id="timeline" class="list-style-none">
        <li class="w-full">
          <strong>December 14, 1980</strong>
          <span>Born</span>
        </li>
        <li>
          <strong>Oklahoma City University</strong>
          <span>Graduation in China</span>
          <span></span>
        </li>
      </ul>
    </div>
  </section>
  <footer class="text-center my-10">
    <span>Please check out more about Quincy from his </span>
    <span class="text-white font-bold underline"><a
      href="https://www.freecodecamp.org/news/software-engineering-daily-quincy-larson-freecodecamp-interview/"
      id="tribute-link" target="_blank" referrerpolicy="no-referrer">interview</a></span>
    <span>and</span>
    <span class="text-white font-bold underline"><a href="https://www.freecodecamp.org/news/learn-to-code-book/"
                                                    target="_blank" referrerpolicy="no-referrer">book</a></span>
  </footer>

</main>
</body>
</html>
